name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}
        ports: 
        - 5433:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run tests with coverage
        run: npm test -- --coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5433
          POSTGRES_USER: ${{ secrets.TEST_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}
          # App configuration vars
          PORT: 3000
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci-only 
          #Not required
          JWT_EXPIRES_IN: 1h 
          JWT_REFRESH_EXPIRES_IN: 7d
          
      - name: Verify build and test success
        run: echo "âœ… Build and tests completed successfully."
